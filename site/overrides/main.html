{% extends "base.html" %}

{% block styles %}
    {{ super() }}
    <style>
        /* Custom sidebar styling */
        .md-sidebar--primary {
            background-color: #f8f9fa !important;
            border-right: 1px solid #e9ecef;
        }
        
        .md-sidebar--primary .md-nav__title {
            background-color: #f1f3f4 !important;
            color: #495057 !important;
            border-bottom: 1px solid #e9ecef;
        }
        
        .md-sidebar--primary .md-nav__item {
            border-bottom: 1px solid #f1f3f4;
        }
        
        .md-sidebar--primary .md-nav__link {
            color: #495057 !important;
            padding: 8px 16px;
        }
        
        .md-sidebar--primary .md-nav__link:hover {
            background-color: #e9ecef !important;
            color: #212529 !important;
        }
        
        .md-sidebar--primary .md-nav__link--active {
            background-color: #e3f2fd !important;
            color: #1976d2 !important;
            font-weight: 600;
        }
        
        .md-sidebar--primary .md-nav__item--nested > .md-nav__link {
            font-weight: 500;
        }
        
        .md-sidebar--primary .md-nav__item--nested .md-nav__item .md-nav__link {
            padding-left: 32px;
            font-size: 0.9em;
        }
        
        .md-sidebar--primary .md-nav__item--nested .md-nav__item .md-nav__item .md-nav__link {
            padding-left: 48px;
        }
        
        /* Improve overall contrast */
        .md-content {
            background-color: #ffffff;
        }
        
        .md-header {
            background-color: #ffffff;
            border-bottom: 1px solid #e9ecef;
        }
        
        .md-tabs {
            background-color: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
        }
    </style>
{% endblock %}
