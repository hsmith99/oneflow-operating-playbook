{% extends "base.html" %}

{% block styles %}
    {{ super() }}
    <style>
        /* Custom sidebar styling with Flow brand colors */
        .md-sidebar--primary {
            background-color: #F3EDDF !important; /* Moonlight */
            border-right: 1px solid #7DADBB; /* Ocean Swell */
        }
        
        .md-sidebar--primary .md-nav__title {
            background-color: #7DADBB !important; /* Ocean Swell */
            color: #F3EDDF !important; /* Moonlight */
            border-bottom: 1px solid #3D3D3D; /* Midnight */
            font-weight: 600;
        }
        
        .md-sidebar--primary .md-nav__item {
            border-bottom: 1px solid #F99AA9; /* Heart - subtle pink accent */
        }
        
        .md-sidebar--primary .md-nav__link {
            color: #3D3D3D !important; /* Midnight */
            padding: 8px 16px;
            transition: all 0.2s ease;
        }
        
        .md-sidebar--primary .md-nav__link:hover {
            background-color: #7DADBB !important; /* Ocean Swell */
            color: #F3EDDF !important; /* Moonlight */
        }
        
        .md-sidebar--primary .md-nav__link--active {
            background-color: #E89700 !important; /* Sunlight */
            color: #3D3D3D !important; /* Midnight */
            font-weight: 600;
        }
        
        .md-sidebar--primary .md-nav__item--nested > .md-nav__link {
            font-weight: 500;
            color: #767317 !important; /* Olive */
        }
        
        .md-sidebar--primary .md-nav__item--nested .md-nav__item .md-nav__link {
            padding-left: 32px;
            font-size: 0.9em;
        }
        
        .md-sidebar--primary .md-nav__item--nested .md-nav__item .md-nav__item .md-nav__link {
            padding-left: 48px;
        }
        
        /* Ensure main content area stays white */
        .md-content {
            background-color: #ffffff !important;
        }
        
        .md-main__inner {
            background-color: #ffffff !important;
        }
        
        /* Header styling with Flow colors */
        .md-header {
            background-color: #ffffff !important;
            border-bottom: 2px solid #7DADBB; /* Ocean Swell */
        }
        
        .md-header__title {
            color: #3D3D3D !important; /* Midnight */
        }
        
        /* Search styling */
        .md-search__form {
            background-color: #F3EDDF !important; /* Moonlight */
            border: 1px solid #7DADBB; /* Ocean Swell */
        }
        
        .md-search__input {
            color: #3D3D3D !important; /* Midnight */
        }
        
        /* Footer styling */
        .md-footer {
            background-color: #F3EDDF !important; /* Moonlight */
            border-top: 1px solid #7DADBB; /* Ocean Swell */
        }
    </style>
{% endblock %}
