{% extends "base.html" %}

{% block styles %}
    {{ super() }}
    <style>
        /* Import Google Fonts */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap');

        /* Flow Brand Colors - Clean and Professional */
        :root {
            --moonlight: #F3EDDF;        /* Original Moonlight */
            --moonlight-dark: #E8E0D1;   /* Darker shade of Moonlight */
            --moonlight-light: #F8F4ED;  /* Lighter shade of Moonlight */
            --midnight: #3D3D3D;         /* Midnight for all text */
        }

        /* Force override of default Material theme colors */
        [data-md-color-scheme] {
            --md-primary-fg-color: var(--midnight) !important;
            --md-primary-bg-color: var(--moonlight-dark) !important;
            --md-default-fg-color: var(--midnight) !important;
            --md-default-bg-color: var(--moonlight-light) !important;
        }

        /* Flow brand background - full width */
        body {
            background-color: var(--moonlight-light) !important;
        }

        .md-container {
            background-color: var(--moonlight-light) !important;
        }

        /* Main content area - Flow style - Force override */
        .md-main,
        .md-main[data-md-state="open"] {
            background-color: var(--moonlight-light) !important;
        }

        .md-main__inner,
        .md-main[data-md-state="open"] .md-main__inner {
            background-color: var(--moonlight-light) !important;
            max-width: none !important;
        }

        .md-content,
        .md-main[data-md-state="open"] .md-content {
            background-color: var(--moonlight-light) !important;
        }

        /* Force override for all content areas */
        .md-content__inner,
        .md-typeset {
            background-color: var(--moonlight-light) !important;
        }

        /* Ensure the main grid layout uses full width */
        .md-grid {
            max-width: none !important;
        }

        /* Flow text colors */
        body, .md-content, .md-typeset {
            color: var(--midnight) !important;
        }

        .md-typeset h1, .md-typeset h2, .md-typeset h3, 
        .md-typeset h4, .md-typeset h5, .md-typeset h6 {
            color: var(--midnight) !important;
        }

        .md-typeset p, .md-typeset li, .md-typeset blockquote {
            color: var(--midnight) !important;
        }

        /* Typography - Poppins for navigation, Inter for content */
        .md-header,
        .md-header__topic,
        .md-header__button,
        .md-header__title,
        .md-sidebar--primary,
        .md-sidebar--primary .md-nav__title,
        .md-sidebar--primary .md-nav__link,
        .md-footer {
            font-family: 'Poppins', sans-serif !important;
        }

        /* Inter for main content */
        .md-main__inner,
        .md-content,
        .md-typeset,
        .md-typeset h1,
        .md-typeset h2,
        .md-typeset h3,
        .md-typeset h4,
        .md-typeset h5,
        .md-typeset h6,
        .md-typeset p,
        .md-typeset li,
        .md-typeset table,
        .md-typeset blockquote {
            font-family: 'Inter', sans-serif !important;
        }

        /* Header (top nav) - Flow style */
        .md-header {
            background-color: var(--moonlight-dark) !important;
            border-bottom: 1px solid var(--midnight);
            width: 100% !important;
        }

        .md-header__inner {
            background-color: var(--moonlight-dark) !important;
        }

        .md-header__topic,
        .md-header__button,
        .md-header__title {
            color: var(--midnight) !important;
        }

        /* Logo styling */
        .md-header__button.md-logo {
            padding: 0.2rem 0.4rem;
        }

        .md-header__button.md-logo img,
        .md-header__button.md-logo svg {
            height: 2rem;
            width: auto;
        }

        /* Left sidebar - Flow style - Force override */
        .md-sidebar--primary,
        .md-sidebar[data-md-state="open"] .md-sidebar--primary {
            background-color: var(--moonlight-dark) !important;
            border-right: 1px solid var(--midnight) !important;
        }
        
        .md-sidebar--primary .md-nav__title,
        .md-sidebar[data-md-state="open"] .md-sidebar--primary .md-nav__title {
            background-color: var(--moonlight-dark) !important;
            color: var(--midnight) !important;
            border-bottom: 1px solid var(--midnight) !important;
        }
        
        .md-sidebar--primary .md-nav__link,
        .md-sidebar[data-md-state="open"] .md-sidebar--primary .md-nav__link {
            color: var(--midnight) !important;
            padding: 8px 16px;
        }
        
        .md-sidebar--primary .md-nav__link:hover,
        .md-sidebar[data-md-state="open"] .md-sidebar--primary .md-nav__link:hover {
            background-color: var(--moonlight) !important;
            color: var(--midnight) !important;
        }
        
        .md-sidebar--primary .md-nav__link--active,
        .md-sidebar[data-md-state="open"] .md-sidebar--primary .md-nav__link--active {
            background-color: var(--moonlight) !important;
            color: var(--midnight) !important;
            font-weight: 600;
        }

        /* Nested navigation items - Flow style */
        .md-sidebar--primary .md-nav__item .md-nav__link {
            padding-left: 32px;
            color: var(--midnight) !important;
        }

        .md-sidebar--primary .md-nav__item .md-nav__item .md-nav__link {
            padding-left: 48px;
        }

        /* Footer - Flow style */
        .md-footer {
            background-color: var(--moonlight-dark) !important;
            border-top: 1px solid var(--midnight);
            color: var(--midnight) !important;
        }

        .md-footer-nav__link {
            color: var(--midnight) !important;
        }

        /* Code blocks - Flow style */
        .md-typeset code {
            background-color: var(--moonlight) !important;
            color: var(--midnight) !important;
        }

        /* Tables - Flow clean styling */
        .md-typeset table {
            border: 1px solid var(--midnight);
        }

        .md-typeset table th {
            background-color: var(--moonlight-dark) !important;
            color: var(--midnight) !important;
            border-bottom: 1px solid var(--midnight);
        }

        .md-typeset table td {
            border-bottom: 1px solid var(--moonlight-dark);
        }

        /* Admonitions - Flow style */
        .md-typeset .admonition {
            background-color: var(--moonlight-light) !important;
            border-left: 4px solid var(--midnight) !important;
        }

        .md-typeset .admonition-title {
            background-color: var(--moonlight-dark) !important;
            color: var(--midnight) !important;
        }
    </style>
{% endblock %}
